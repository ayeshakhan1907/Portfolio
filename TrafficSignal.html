<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Traffic Signal</title>

</head>
<style>
    body {
        display: flex;
    }

    .s1,
    .s2,
    .s3,
    .s4 {
        margin: 50px;
        padding: 10px;
        width: 120px;
        height: 320px;
        background-color: black;
    }
</style>

<body>
    <div class="s1">
        <div class="h-[100px] w-[100px]  bg-gray-500 rounded-[45%]" id="r1"></div>
        <div class="h-[100px] w-[100px]  bg-gray-500 rounded-[45%]" id="y1"></div>
        <div class="h-[100px] w-[100px]  bg-gray-500 rounded-[45%]" id="g1"></div>

    </div>
    <div class="s2">
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="r2"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="y2"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="g2"></div>

    </div>
    <div class="s3">
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="r3"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="y3"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="g3"></div>

    </div>
    <div class="s4">
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="r4"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="y4"></div>
        <div class="h-[100px] w-[100px] bg-gray-500 rounded-[45%]" id="g4"></div>

    </div>



    <script src="TrafficSignal.js"></script>
</body>

</html>
